<div class="add-product-container">
  <button *ngIf="!edit" class="close-button" (click)="closeModal()">X</button>
  <div class="created" *ngIf="requestSent">{{ productResult }}</div>

  <form [formGroup]="productForm" ngSubmit="onSubmit()" (input)="onValidate()">
    <label for="product-name" class="block text-900 font-medium mb-2">Product name</label>
    <input id="product-name" autocomplete="name" type="text" [placeholder]="product ? product.name : 'Product name'"
      pInputText class="w-full mb-3" formControlName="name" />

    <label for="product-description" class="block text-900 font-medium mb-2">Description</label>
    <textarea class="description-textarea" id="product-description" rows="5" maxlength="300"
      formControlName="description" placeholder="Product description" pInputTextarea></textarea>

    <label for="product-price" class="block text-900 font-medium mb-2">Price</label>
    <p-inputNumber mode="currency" currency="USD" locale="en-US" id="product-price" class="mb-3" formControlName="price"
      name="price"></p-inputNumber>

    <label for="product-quantity" class="block text-900 font-medium mb-2">Quantity</label>
    <p-inputNumber id="product-quantity" name="quantity" class="w-full mb-3" formControlName="quantity"></p-inputNumber>

    <div class="flex align-items-center justify-content-between mb-6">
      <div class="upload-container">
        <label for="image" class="block text-900 font-medium mb-2">Add an image?</label>

        <p-fileUpload mode="basic" #imageUpload chooseLabel="Choose" id="image" accept="image/*"
          (onSelect)="onFileSelected($event)" class="w-full half"></p-fileUpload>
      </div>
    </div>

    <button type="submit" [disabled]="!formValid" pButton pRipple label="Submit" icon="pi pi-user"
      (click)="submitProduct()" class="w-full"></button>
  </form>
</div>
