<div class="container flex justify-content-center mt-5 fit-height">
  <div class="surface-card p-4 shadow-2 border-round lg:w-5 form reg-forms">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="goToRegister()">Create today!</a>
    </div>

    <div>
      <form [formGroup]="loginForm" ngSubmit="onSubmit()" (input)="onValidate()">
        <label for="login-username" class="block text-900 font-medium mb-2">Username</label>
        <input id="login-username" autocomplete="username" type="text" placeholder="Username" pInputText
          class="w-full mb-3" name="name" formControlName="name">

        <label for="login-password" class="block text-900 font-medium mb-2">Password</label>
        <input id="login-password" autocomplete="current-password" type="password" placeholder="Password" pInputText
          class="w-full mb-3" name="password" formControlName="password">
        <div class="error-message" ngClass="error ? 'error' : 'hide'">
          <p>{{ error }} </p>
        </div>

        <div class="flex align-items-center justify-content-between mb-3"></div>

        <button type="submit" [disabled]="!formValid" pButton pRipple label="Sign In" icon="pi pi-user"
          (click)="onSubmit()" class="w-full"></button>
      </form>
    </div>
  </div>
</div>
