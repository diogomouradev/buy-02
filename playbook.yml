---
- name: Deploy to production
  gather_facts: false
  hosts: deployservers
  become: true
  become_user: root
  tasks:

    - name: Clone the repository
      shell: |
        mkdir -p buy-02
        if [ ! -d "buy-02/.git" ]; then
          git clone https://github.com/diogomouradev/buy-02.git buy-02
          cd buy-02  # Change the working directory to 'buy-02'
          git checkout main
        else
          cd buy-02
          git pull origin main
        fi

    - name: Run create.sh
      command:
        chdir: buy-02
        cmd: sh ./create.sh

    - name: Make it trusty
      command: 
        cmd: mkcert -install 

    - name: Ensure pip is installed (Debian)
      apt:
        name: python3-pip
        state: present

    - name: Install Docker SDK for Python
      apt:
        name: python3-docker
        state: present

    - name: Download Docker Compose installation script
      get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: "u+x,g+x"

    - name: Make Docker Compose executable
      file:
        path: /usr/local/bin/docker-compose
        mode: "u+x,g+x"

    - name: Delete Docker image
      command:
        cmd: docker rm -f $(docker ps -aq)
        
    - name: Build Docker Compose services
      command:
        chdir: /root/buy-02
        cmd: docker rm -f $(docker ps -aq)
        cmd: docker-compose --env-file .env.prod build

    - name: Start Docker Compose services
      command:
        chdir: /root/buy-02
        cmd: docker-compose --env-file .env.prod up -d